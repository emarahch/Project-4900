<!DOCTYPE html>
<html>
  <head>
    <title>ProDo</title>
    <meta name="viewport" content= "width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/log-create.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
    />
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse@3.4.4/dist/parse.min.js"
    ></script>

    <style>
      body {
        font-family: "Fira+Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="../index.html"
        ><img src="../images/HabitBabe-logos_black.png" class="logoImg"
      /></a>
    </nav>

    <!-- chnagfe to form -->
    <div id="DivDivForLogCreate">
    <div class="Log-create-div">
      <h3>Create account</h3>
      <input type="text" placeholder="name" id="userName_field" />
      <input type="email" placeholder="email" id="email_field" />
      <input type="password" placeholder="password" id="password_field" />

      <div class="pick-Character">
        <input
          type="radio"
          id="../images/plholder.webp"
          name="chara"
          value="../images/plholder.webp"
          class="input-hidden"
        />
        <label for="age1"
          ><img src="../images/plholder.webp" class="label-image"
        /></label>

        <input
          type="radio"
          id="../images/plholder.webp"
          name="chara"
          value="../images/test1.jpeg"
          class="input-hidden"
        />
        <label for="age2"
          ><img src="../images/test1.jpeg" class="label-image"
        /></label>

        <input
          type="radio"
          id="../images/plholder.webp"
          name="chara"
          value="../images/test2.png"
          class="input-hidden"
        />
        <label for="age3"
          ><img src="../images/test2.png" class="label-image"
        /></label>
      </div>
      <button onclick="preCreate()" class="Log-create-button">Create</button>
    </div>
  </div>

    <script src="../js-files/index.js"></script>
  </body>
</html>
