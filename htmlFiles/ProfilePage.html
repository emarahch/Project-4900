<!DOCTYPE html>
<html>
  <head>
    <title>HabitBabe</title>
 
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fira+Sans"
    />
    <script
      type="text/javascript"
      src="https://npmcdn.com/parse@3.4.4/dist/parse.min.js"
    ></script>
    <link rel="stylesheet" href="../cssFiles/ProfilePage.css" />
    <!-- <style>
   body {
  font-family: "Fira+Sans", sans-serif;
   }
</style> -->
  </head>

  <body onload="loader()">
    <!-- <nav>
     
      </nav> -->
    <div class="userStuff">
      <div class="userNamePfp">
        <img src="../images/plholder.webp" id="userPlay" />
        <h1 id="welcome">Hey Emy</h1>
      </div>

      <div class="ScoreDiv">
        <h5 id="scoreEle">28</h5>
      </div>
    </div>

    <button class="random">get prev todo across restart</button>


    <!-- testing out tooltip -->
    <!-- <button 
    data-tippy="Message Content"
    data-tippy-arrow="true"
    data-tippy-trigger ="click" >
    Text</button> -->


    <div id="division1"></div>

    <div class="intro-box">
      <div class="testNav">
        <ul>
          <li><button class="Timer">Timer</button></li>
          <li><button id="themeChangeButton" data-theme="light">dark mode</button></li>
          <!-- Left work here -->
          <li><button id="tutorialbutton" >Tutorial</button></li>
          <li><button class="logoutButton">Logout</button></li>
          <li><button class="deleteAccountButton">Delete Account</button></li>
        </ul>
      </div>

      <div class="TestTodoSection">
        <div id="divToCreateForm">
          <form id="createTodoForm">
            <input type="text" class="todo-input" />

            <!-- priority level, single level -->
            <select name="priorityNumber" id="priorityNumber">
              <option value="1" selected="selected">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>

            <select
              name="field1"
              id="categoryNumber"
              multiple
              onchange="console.log(Array.from(this.selectedOptions).map(x=>x.value??x.text))"
              multiselect-hide-x="true"
            >
              <option value="General" selected="selected">General</option>
              <option value="School">School</option>
              <option value="Work">Work</option>
              <option value="Family">Family</option>
              <option value="Home">Home</option>
              <option value="Kids">Kids</option>
              <option value="Groccery">Groccery</option>
              <option value="Meal planning">Meal planning</option>
              <option value="Groccery">Groccery</option>
              <option value="Goals">Goals</option>
              <option value="Side Hustle">Side Hustle</option>
              <option value="Creative">Creative</option>
            </select>

            <button class="todo-button" type="submit">submit</button>
          </form>
        </div>
        <button id="createTodoShowBtn">Toggle form visibility</button>

        <!-- <div style= "height: 200px; overflow-y: scroll;" class="checklist-container"> -->
        <div class="checklist-container"></div>
        <ul class="todo-list"></ul>
      </div>

      <!-- notes section -->

      <div class="notesMain">
        <div class="note-creation">
          <input
            class="title-field"
            type="text"
            placeholder="title your note"
          />

          <textarea class="body-field"></textarea>
          <button class="btn-save">Save</button>
          <button class="btn-clear">Clear</button>
        </div>

        <section class="notes-list"></section>
        <!-- </div> -->
      </div>

      

      <!-- end of introbox -->
    </div>
       <!-- Tooltip -->
   <!-- https://kabbouchi.github.io/tippyjs-v4-docs/getting-started/ -->
   <script src="https://unpkg.com/popper.js@1"></script>
   <script src="https://unpkg.com/tippy.js@4"></script>
   
    <script src="../jsFiles/index.js"></script>
    <script src="../jsFiles/multiselect-dropdown.js"></script>

 
    
  </body>
</html>
